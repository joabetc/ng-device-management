<ngb-alert [@openClose]="messages[i].visible ? 'open' : 'closed'" *ngFor='let message of messages; let i = index' 
    type="{{message.type}}" (close)="removeMessage(i)">
  {{ message.message }}{{ message.visible }}
</ngb-alert>
