<div *ngIf="messageService.messages.length">
    <div *ngFor='let message of messageService.messages; let i = index'
        class="alert alert-dismissible" role="alert" [ngClass]="'alert-' + message.type">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="removeMessage(i)">
        <span aria-hidden="true">&times;</span>
      </button>
      {{message.message}}
    </div>
</div>
