<table mat-table [dataSource]="dataSource" matSort class="col-md-12 mat-elevation-z8 mat-table">
  <ng-container matColumnDef="deviceId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let reservation">{{reservation.deviceId}}</td>
  </ng-container>
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
    <td mat-cell *matCellDef="let reservation">{{reservation.startDate}}</td>
  </ng-container>
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
    <td mat-cell *matCellDef="let reservation">{{reservation.endDate}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let reservation">
      <div class="btn-group hidden-md hidden-lg pull-right" role="group" aria-label="...">
        <button type="button" class="btn btn-warning" (click)="edit(reservation, reservation.key)" data-toggle="collapse" 
            data-target="#form-reservation" [disabled]="disableButtons">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-danger" (click)="delete(reservation.key)" [disabled]="disableButtons">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
      </div>
      <div class="btn-group hidden-sm hidden-xs pull-right" role="group" aria-label="...">
        <button type="button" class="btn btn-warning" (click)="edit(reservation, reservation.deviceId)" data-toggle="collapse" 
            data-target="#form-reservation" [disabled]="disableButtons">Edit</button>
        <button type="button" class="btn btn-danger" (click)="delete(reservation.deviceId)" [disabled]="disableButtons">Delete</button>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="getDisplayedColumns();"></tr>
  <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
</table>
