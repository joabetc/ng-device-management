<form (ngSubmit)="onSubmit()" class="form-horizontal" #reservationForm="ngForm">
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Device</label>
    <div class="col-sm-10">
      <select class="form-control" [(ngModel)]="reservation.deviceId" name="device" (ngModelChange)="onChange($event)"
          #name="ngModel" required>
        <option *ngFor="let device of devices" [ngValue]="device.key">{{device.name}} ({{device.model}})</option>
      </select>
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">Device is required.</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputModel" class="col-sm-2 control-label">Period</label>
    <div class="col-sm-10">
      <range-datepicker [(from)]="reservation.startDate" [(to)]="reservation.endDate" [(disabledDates)]="disabledDates"></range-datepicker>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" data-toggle="collapse" data-target="#form-reservation" class="btn btn-primary"
          [(disabled)]="!reservationForm.valid">Save</button>
      <button type="button" data-toggle="collapse" data-target="#form-reservation" class="btn btn-default"
          (click)="cancel()">Cancel</button>
    </div>
  </div>
</form>
