<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title pull-left">Device List</h3>
    <button class="btn btn-success pull-right" data-toggle="collapse" data-target="#form-device">New</button>
    <div class="clearfix"></div>
  </div>
  <div class="panel-body">
    <div id="form-device" class="collapse">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputModel" class="col-sm-2 control-label">Model</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputModel" placeholder="Model">
          </div>
        </div>
        <div class="form-group">
          <label for="inputModel" class="col-sm-2 control-label">Operating System</label>
          <div class="col-sm-10">
              <select class="form-control">
                <option>Android</option>
                <option>iOS</option>
              </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default">Save</button>
            <button type="button" data-toggle="collapse" data-target="#form-device" class="btn btn-default">Cancel</button>
          </div>
        </div>
      </form>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mat-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let device">{{device.id}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let device">{{device.name}}</td>
      </ng-container>
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
        <td mat-cell *matCellDef="let device">{{device.model}}</td>
      </ng-container>
      <ng-container matColumnDef="os">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Operating System</th>
        <td mat-cell *matCellDef="let device">{{device.os}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let device">
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-warning" (click)="edit(device)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="delete(device)">Delete</button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
