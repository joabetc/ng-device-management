<br>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mat-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let device">{{device.id}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let device">{{device.name}}</td>
  </ng-container>
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
    <td mat-cell *matCellDef="let device">{{device.model}}</td>
  </ng-container>
  <ng-container matColumnDef="os">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Operating System</th>
    <td mat-cell *matCellDef="let device">{{device.os}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let device">
      <button mat-raised-button color="primary" (click)="edit(device)">Edit</button>
      <button mat-raised-button color="warn" (click)="delete(device)">Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
