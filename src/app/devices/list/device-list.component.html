<table mat-table [dataSource]="dataSource" matSort class="col-md-12 mat-elevation-z8 mat-table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let device">{{device.name}}</td>
  </ng-container>
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
    <td mat-cell *matCellDef="let device">{{device.model}}</td>
  </ng-container>
  <ng-container matColumnDef="os">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>OS</th>
    <td mat-cell *matCellDef="let device">
      <mat-icon svgIcon="{{device.os}}"></mat-icon>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let device">
      <div class="btn-group d-sm-block d-md-none d-lg-none float-right" role="group" aria-label="...">
        <button type="button" class="btn btn-warning" (click)="edit(device, device.key)" data-toggle="collapse" 
            data-target="#form-device" [disabled]="disableButtons">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-danger" (click)="delete(device.key)" [disabled]="disableButtons">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
      </div>
      <div class="btn-group d-sm-none d-xs-none d-md-block d-lg-block float-right" role="group" aria-label="...">
        <button type="button" class="btn btn-warning" (click)="edit(device, device.key)" data-toggle="collapse" 
            data-target="#form-device" [disabled]="disableButtons">Edit</button>
        <button type="button" class="btn btn-danger" (click)="delete(device.key)" [disabled]="disableButtons">Delete</button>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="getDisplayedColumns();"></tr>
  <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
</table>
