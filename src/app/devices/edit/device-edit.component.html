<form (ngSubmit)="onSubmit()" class="form-horizontal">
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" placeholder="Name" [(ngModel)]="device.name" name="name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputModel" class="col-sm-2 control-label">Model</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputModel" placeholder="Model" [(ngModel)]="device.model" name="model">
    </div>
  </div>
  <div class="form-group">
    <label for="inputModel" class="col-sm-2 control-label">Operating System</label>
    <div class="col-sm-10">
        <select class="form-control">
          <option>Android</option>
          <option>iOS</option>
        </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save</button>
      <button type="button" data-toggle="collapse" data-target="#form-device" class="btn btn-default">Cancel</button>
    </div>
  </div>
</form>
