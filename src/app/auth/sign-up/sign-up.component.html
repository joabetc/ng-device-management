<div class="col-sm-6 offset-sm-3 text-center">
  <div class="display-table justify-content-center">
    <div class="display-table-cell">
  
      <div class="authBlock">
        <h3>Sign Up</h3>
  
        <div class="form-group">
          <input type="text" class="form-control" placeholder="User Name" #userName required>
        </div>
  
        <div class="form-group">
          <input type="number" class="form-control" placeholder="Employee Id" #userWorkerId required>
        </div>
  
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email Address" #userEmail required>
        </div>
  
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" #userPwd required>
        </div>
  
        <div class="form-group">
          <input type="button" class="btn btn-primary" value="Sign Up" (click)="authService.signUp(userName.value, userWorkerId.value, userEmail.value, userPwd.value)">
        </div>
  
        <div class="form-group">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
  
        <div class="redirectToLogin">
          <span>Already have an account? <a class="redirect" routerLink="/sign-in">Log In</a></span>
        </div>
      </div>

    </div>
  </div>

</div>
